<div class="col-lg-5">
    <h1 class="h1-strong">{{title}}</h1>
    <div id="msg" class="alert alert-danger" *ngIf="status == 'error'" >Resistration failed: please try again later.</div>
    <div id="msg" class="alert alert-danger" *ngIf="status == 'passwordError'" >Passwords do not match.</div>
    <form #registerForm="ngForm" (ngSubmit)="onSubmit()" class="col-lg-12">
        <p>
            <label>Username</label>
            <input id="username" type="text" name="username" class="form-control" required [(ngModel)]="user.name" #name="ngModel"/>
        </p>
        <p>
            <label>Password</label>
            <input id="password" type="password" name="password" class="form-control" required [(ngModel)]="user.password" #password="ngModel" />
        </p>
        <p>
            <label>Confirm Password</label>
            <input id="passwordConf" type="password" name="passwordConfirm" class="form-control" required />
        </p>
        <input id="submitBtn" type="submit" value="Sign Up" class="btn btn-danger" [disabled]="!registerForm.form.valid">
    </form>
</div>
